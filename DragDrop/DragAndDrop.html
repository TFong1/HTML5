<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Drag and Drop</title>
    <style type="text/css">
        #div1 {
            width: 350px;
            height: 70px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
    <script type="text/javascript">
        function AllowDrop(e) {
            // by default, data/elements cannot be dropped into other elements.
            // To allow a drop, we must prevent the default handling of the event.
            e.preventDefault();
        }

        function Drag(e) {
            // Set the data type (id???) to "Text" and the value of the dragged data (id of draggable element "drag1")
            e.dataTransfer.setData("Text", e.target.id);
        }

        function Drop(e) {
            e.preventDefault();     // Prevent default behavior of the event.
            // Get the dragged data with the name type(/name) set in the .dataTransfer.setData() method.
            var data = e.dataTransfer.getData("Text");
            // Append the dragged element into the drop element.
            e.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
    <p>Drag the W3Schools image into the rectangle:</p>

    <div id="div1" ondrop="Drop(event)" ondragover="AllowDrop(event)"></div>
    <br />
    <img id="drag1" src="../Images/img_logo.gif" draggable="true" ondragstart="Drag(event)" width="336" height="69" />
</body>
</html>
