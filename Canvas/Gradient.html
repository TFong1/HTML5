<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Gradients</title>
    <script type="text/javascript">
        function LinearGradient() {
            ClearCanvas();

            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");

            // Create gradient
            var grid = ctx.createLinearGradient(0, 0, 200, 0);
            grid.addColorStop(0, "red");
            grid.addColorStop(1, "white");

            // Fill with gradient
            ctx.fillStyle = grid;
            ctx.fillRect(10, 10, 150, 80);
        }

        function RadialGradient() {
            ClearCanvas();

            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");

            // Create gradient
            var grid = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
            grid.addColorStop(0, "red");
            grid.addColorStop(1, "white");

            // Fill with gradient
            ctx.fillStyle = grid;
            ctx.fillRect(10, 10, 150, 80);
        }

        function ClearCanvas() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.clearRect(0, 0, c.width, c.height);
        }
    </script>
</head>
<body>
    <canvas id="myCanvas" width="200" height="200"></canvas>
    <button onclick="LinearGradient()">Linear Gradient</button>
    <button onclick="RadialGradient()">Radial Gradient</button>
    <button onclick="ClearCanvas()">Clear</button>
</body>
</html>
