<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Resizing!</title>
    <style type="text/css">
        div {
            resize: both;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div style="width: 200px; height: 100px; border: 1px solid black;">
        This div element is resizable by the user (in Firefox, Chrome, and Safari).
    </div>
</body>
</html>
