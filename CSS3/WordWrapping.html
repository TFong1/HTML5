<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Word Wrapping</title>
    <style type="text/css">
        p {
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <p style="width: 140px; border: 1px solid; padding: 2px 2px 2px 2px;">
        This paragraph contains a very long sentence.  ODJLKSDLSDFDLKJSLDFJKSLDFJDLJFLSDJDS. The long word will break and wrap to the next line.
    </p>
</body>
</html>
